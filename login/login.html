<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta Http-Equiv="Cache-Control" Content="no-cache">
<meta Http-Equiv="Pragma" Content="no-cache">
<meta Http-Equiv="Expires" Content="0">
<title>Trade brains</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" type="text/css" href="login.css">
 <script src="login.js"></script> 
<script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", -1);
        window.onunload = function () { null };     
</script>
</head>
<body style="background: rgba(0, 0, 0, 0) linear-gradient(to right, rgb(224, 234, 252), rgb(207, 222, 243)) repeat scroll 0% 0%;">

<div class="login-form">
    <form name="myForm" action="" onsubmit="return login()" method="post" >
        <h2 class="text-center">Trade Brains</h2>   
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="fname">
            <input type="password" class="form-control" placeholder="Password" required="required" name="pname">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">Login</button>
        </div>
        <p class="text-center"><a href="#">Forgot Password?</a></p>     
    </form>

    <p class="text-center small">Not Registered? <a href="#">Create an Account</a></p>
</div>
</body>
</html>
